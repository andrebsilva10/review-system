<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review System</title>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <header>
    <div class="limitador">
      <div class="conteudo-cabecalho">
        <a href="/index.html" class="cabecalho-logo">
          <img src="img/ReviewSystem.svg" alt="Logotipo Review System" />
        </a>

        <nav class="cabecalho-nav">
          <a href="index.html">Início</a>
          <a href="categorias.html">Categorias</a>
          <a href="cadastre-se.html">Cadastre-se</a>
        </nav>

        <div class="cabecalho-inserir">
          <button id="botao-cabecalho">Inserir review</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="limitador">
      <div class="principal">
        <h3 class="titulo-principal">Cadastrar uma review</h3>

        <form id="cadastro-review">
          <div class="linha-input">
            <input type="text" placeholder="Titulo do review" />
            <input type="text" placeholder="Link da imagem" />
          </div>
          <div class="linha-input">
            <select class="seletor">
              <option value="a" disabled selected>Categoria do review</option>
              <option value="a">a</option>
              <option value="a">a</option>
              <option value="a">a</option>
            </select>
            <select class="seletor">
              <option value="a" disabled selected>Selecione a nota</option>
              <option value="a">1</option>
              <option value="a">2</option>
              <option value="a">3</option>
              <option value="a">4</option>
              <option value="a">5</option>
            </select>
          </div>
          <textarea placeholder="Descrição" id="descricao-text" rows="10">
              </textarea>
          <button class="botao-enviar" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
