<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review System</title>
  <link rel="stylesheet" href="/assets/styles/style.css" />
</head>

<body>
  <header>
    <div class="limitador">
      <div class="conteudo-cabecalho">
        <a href="/index.html" class="cabecalho-logo">
          <img src="/assets/img/review-system.svg"
            alt="Logotipo Review System" />
        </a>

        <div class="cabecalho-nav">
          <a href="/index.html">Início</a>
          <a href="login.html">Login</a>
        </div>

        <div class="cabecalho-nav">
          <a href="cadastrar-review.html"><button id="botao-cabecalho">Inserir
              review</button></a>
        </div>

        <nav id="nav">
          <button aria-label="Abrir Menu" id="botao-menu" aria-haspopup="true"
            aria-controls="menu" aria-expanded="false">Menu
            <span id="hamburguer"></span>
          </button>
          <ul id="menu" role="menu">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastrar-review.html">Inserir
                review</a></li>
          </ul>

        </nav>

      </div>
    </div>
  </header>

  <main>
    <div class="limitador">
      <div class="principal">
        <h3 class="titulo-principal">Cadastrar uma review</h3>

        <form id="cadastro-review">
          <div class="linha-input">
            <input type="text" placeholder="Titulo do review" />
            <input type="text" placeholder="Link da imagem" />
          </div>
          <div class="linha-input">
            <select class="seletor">
              <option value="a" disabled selected>Categoria do review</option>
              <option value="a">a</option>
              <option value="a">a</option>
              <option value="a">a</option>
            </select>
            <select class="seletor">
              <option value="a" disabled selected>Selecione a nota</option>
              <option value="a">1</option>
              <option value="a">2</option>
              <option value="a">3</option>
              <option value="a">4</option>
              <option value="a">5</option>
            </select>
          </div>
          <textarea placeholder="Descrição" id="descricao-text" rows="10">
              </textarea>
          <button class="botao-enviar" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="conteudo-footer"></div>
    <div class="preenchimento-footer"></div>
  </footer>
  <script src="/assets/scripts/script.js"></script>
</body>

</html>
