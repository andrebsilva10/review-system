<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review System</title>
  <link rel="stylesheet" href="/assets/styles/style.css" />
</head>

<body>
  <header>
    <div class="limitador">
      <div class="conteudo-cabecalho">
        <a href="/index.html" class="cabecalho-logo">
          <img src="/assets/img/review-system.svg"
            alt="Logotipo Review System" />
        </a>

        <div class="cabecalho-nav">
          <a href="/index.html">Início</a>
          <a href="login.html">Login</a>
        </div>

        <div class="cabecalho-nav">
          <a href="cadastrar-review.html"><button id="botao-cabecalho">Inserir
              review</button></a>
        </div>

        <nav id="nav">
          <button aria-label="Abrir Menu" id="botao-menu" aria-haspopup="true"
            aria-controls="menu" aria-expanded="false">Menu
            <span id="hamburguer"></span>
          </button>
          <ul id="menu" role="menu">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="login.html">login</a></li>
            <li><a href="cadastrar-review.html">Inserir
                review</a></li>
          </ul>

        </nav>

      </div>
    </div>
  </header>

  <main>
    <div class="limitador">
      <div class="principal-cadastro">
        <h3 class="titulo-cadastro">Cadastre-se</h3>
        <form id="cadastro-usuario">
          <input type="text" id="nome" placeholder="Nome" required autofocus />
          <input type="text" id="usuario" placeholder="Usuário" required />
          <input type="password" id="senha" placeholder="Senha" required />
          <input type="password" id="confirma-senha"
            placeholder="Confirme sua senha" required />
          <button type="submit" id="botao-cadastre"
            class="botao-enviar">Cadastre-se</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="conteudo-footer"></div>
    <div class="preenchimento-footer"></div>
  </footer>
  <script src="/assets/scripts/script.js"></script>
  <script src="/assets/scripts/cadastre-se.js"></script>
</body>

</html>
